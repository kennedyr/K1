[mcu eddy]
is_non_critical: true           # flag this as non critical
serial: /dev/serial/by-id/usb-Klipper_rp2040_45503571290F7448-if00
restart_method: command

[temperature_sensor btt_eddy_mcu]
sensor_type: temperature_mcu
sensor_mcu: eddy
min_temp: 0
max_temp: 105

[temperature_sensor btt_eddy]
sensor_type: Generic 3950
sensor_pin: eddy:gpio26

[probe_eddy_ng btt_eddy]
sensor_type: ldc1612
i2c_mcu: eddy
i2c_bus: i2c0f
x_offset: -23.0
y_offset: 0.0
samples_per_second: 500
tap_target_z: -0.250
tap_samples: 5
tap_mode: butter
tap_max_samples: 20
tap_samples_stddev: 0.008
write_tap_plot: False

[bed_mesh]
horizontal_move_z: 2.0
speed: 150
mesh_min: 10, 10
mesh_max: 203, 216
probe_count: 20, 20
algorithm: bicubic

[screws_tilt_adjust]
screw1: 48,20
screw1_name: front left screw
screw2: 218,20
screw2_name: front right screw
screw3: 218,190
screw3_name: rear right screw
screw4: 48,190
screw4_name: rear left screw
speed: 50
horizontal_move_z: 5
screw_thread: CW-M4

[axis_twist_compensation]
speed: 50
horizontal_move_z: 5
calibrate_start_x: 10
calibrate_end_x: 200
calibrate_y: 105
