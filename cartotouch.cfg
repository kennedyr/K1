[scanner]
is_non_critical: true           # flag this as non critical
serial: /dev/serial/by-id/usb-Cartographer_614e_20000A001943303854303720-if00
sensor: cartographer
backlash_comp: 0.5
mesh_runs: 2
mesh_main_direction: x
x_offset: 0.0
y_offset: 16.86
scanner_touch_max_temp: 150
scanner_touch_max_retries: 20
scanner_touch_sample_count: 3
scanner_touch_retract_dist: 5
scanner_touch_retract_speed: 10

[temperature_sensor cartographer_mcu]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

[bed_mesh]
horizontal_move_z: 5
speed: 200
mesh_min: 10,25
mesh_max: 210,210
probe_count: 40,40
algorithm: bicubic
bicubic_tension: 0.1
zero_reference_position: 114,113

[screws_tilt_adjust]
screw1: 25,3
screw1_name: front left screw
screw2: 195,3
screw2_name: front right screw
screw3: 195,173
screw3_name: rear right screw
screw4: 25,173
screw4_name: rear left screw
speed: 50
horizontal_move_z: 5
screw_thread: CW-M4

[axis_twist_compensation]
speed: 50
horizontal_move_z: 5
calibrate_start_x: 30
calibrate_end_x: 210
calibrate_y: 105
